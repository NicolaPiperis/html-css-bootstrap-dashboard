                <div class="row h-100 align-items-center">

                    <div class="col-2">

                        <div id="logo" class="h-100">
                            <a href="#">

                            <i class="fa-sharp fa-solid fa-list " style="color: #808080;"></i>

                        <div class="mobile_header">

                            <a href="#">
                                <i class="fa-sharp fa-solid fa-bell" style="color: #ff8000;"></i>
                            </a>

                        </div>

                    </div>

                </div>

            </div>

    <!-- main content -->
    <main>
